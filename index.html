<!DOCTYPE html>
<html>
  <head>
    <title>Todo(JS Only)</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="input todo" />
      <button>add</button>
    </div>

    <div class="incomplete-area">
      <p class="title">not done</p>
      <ul>
        <li>
          <div class="list-row">
            <p>this is todo</p>
            <button>complete</button>
            <button>delete</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p>this is todo</p>
            <button>complete</button>
            <button>delete</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p>this is todo</p>
            <button>complete</button>
            <button>delete</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="complete-area">
      <p class="title">complete</p>
      <ul>
        <li>
          <div class="list-row">
            <p>done</p>
            <button>return</button>
          </div>
        </li>
      </ul>
    </div>
    <div></div>
    <script src="src/index.js" />
  </body>
</html>
